{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h1>Add New Pet</h1>

    <form method="POST">
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}

        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
            {{error}}
            {% endfor %}

        </p>

        {% endfor %}
        <button>Submit</button>

    </form>
</div>


{% endblock %}
